language: go

go:
- '1.10'
- '1.11'
- 'tip'

env:
  secure: ""
matrix:
  allow_failures:
  - go: tip
  fast_finish: true

install:
- go get -t -v ./...

script:
- go test -v ./...

after_success:
- go test -cover -coverprofile jsonld.coverprofile ./...
- bash <(curl -s https://codecov.io/bash) -f jsonld.coverprofile
